syntax = "proto3";
option go_package = "proto/digitalcurrency";

service DigitalCurrency {
  rpc ConvertToSpecificCurrency(ConvertToSpecificCurrencyRequest) returns (ConvertToSpecificCurrencyResponse) {}
}

message ConvertToSpecificCurrencyRequest {
  double amount = 1;
  string baseCurrency = 2;
  string quoteCurrency = 3;
}

message ConvertToSpecificCurrencyResponse {
  double amount = 1;
}
